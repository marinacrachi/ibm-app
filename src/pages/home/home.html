
<ion-slides class="home-content"  (ionSlideDidChange)="slideChanged()">

    <ion-slide *ngFor="let item of destinations; let i = index; trackBy: trackByFn" [ngStyle]="{'background-image': 'url(' + item.imgUrl + ')'}">
      {{item.name}}

      <button ion-button block outline (click)="goToCities()">View Cities</button>
    </ion-slide>

</ion-slides>
