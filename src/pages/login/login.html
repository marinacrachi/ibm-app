<ion-content class="login-content" padding>
  <ion-content class="login">
  <h1><b>TRAVEL</b> GUIDE</h1>

  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Username" name="name" [(ngModel)]="registerCredentials.name" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row class="signup">
        <ion-col class="signup-col">
          <button ion-button icon-left outline class="submit-btn" type="submit" [disabled]="!registerForm.form.valid">Login</button>
          <h2>Or use the Touch ID</h2>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
 </ion-content>
</ion-content>
