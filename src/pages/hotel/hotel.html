<ion-header>

  <ion-navbar>
    <ion-title>Hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let item of hotels; let i = index; trackBy: trackByFn" [ngStyle]="{'background-image': 'url(' + item.imgUrl[0] + ')'}">
    
    <h1>{{item.name}}</h1>
    
    <button ion-button clear (click)="goToHotelDetails(item.id)">
      {{item.price | currency:'USD':true:'1.2-2'}} per night
    </button>
    <!-- (click)="goToHotels()" -->
  </ion-item>

</ion-content>
