<ion-header>

  <ion-navbar>
    <ion-title>Hotel</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let item of hotels; let i = index; trackBy: trackByFn" [ngStyle]="{'background-image': 'url(' + item.imgUrl[0] + ')'}">
    <p>{{item.price}}</p>
    <p>{{item.name}}</p>
    <button ion-button block outline (click)="goToHotelDetails(item.id)">View Hotels</button>
    <!-- (click)="goToHotels()" -->
  </ion-item>

</ion-content>
