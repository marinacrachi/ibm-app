<ion-header>

  <ion-navbar>
    <ion-title>Comments</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item *ngFor="let item of comments; let i = index; trackBy: trackByFn">
    <p class="date">{{item.date | date: "short"}}</p>
    <p class="comment">{{item.commentary}}</p>
  </ion-item>
  
  <form (ngSubmit)="addComment()">
    <ion-item>
      <ion-label color="primary" floating>Enter a Comentary</ion-label>
      <ion-input [(ngModel)]="comment.commentary"  [ngModelOptions]="{standalone: true}" ></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Comment</button>
  </form>

</ion-content>
